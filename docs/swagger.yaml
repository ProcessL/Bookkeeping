definitions:
  api.Page:
    properties:
      pageIndex:
        type: integer
      pageSize:
        type: integer
    type: object
  dto.AccountResponse:
    properties:
      created_at:
        type: string
      current_balance:
        type: number
      id:
        type: integer
      initial_balance:
        type: number
      is_default:
        type: boolean
      name:
        type: string
      remark:
        type: string
      type:
        $ref: '#/definitions/model.AccountType'
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  dto.AccountSummaryItem:
    properties:
      account_id:
        description: 账户ID
        type: integer
      account_name:
        description: 账户名称
        type: string
      account_type:
        description: 账户类型
        type: string
      current_balance:
        description: 当前余额
        type: number
      initial_balance:
        description: 初始余额
        type: number
    type: object
  dto.AddUserDto:
    properties:
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - phone
    - username
    type: object
  dto.BudgetListResponse:
    properties:
      items:
        description: 预算列表
        items:
          $ref: '#/definitions/dto.BudgetResponse'
        type: array
      total:
        description: 总数
        type: integer
    type: object
  dto.BudgetProgressResponse:
    properties:
      amount:
        description: 预算金额
        type: number
      category:
        allOf:
        - $ref: '#/definitions/dto.Category'
        description: 关联的分类
      category_id:
        description: 分类ID
        type: integer
      created_at:
        description: 创建时间
        type: string
      current_period:
        description: 当前预算周期
        properties:
          end_date:
            description: 当前周期结束日期
            type: string
          start_date:
            description: 当前周期开始日期
            type: string
        type: object
      days_remaining:
        description: 周期内剩余天数
        type: integer
      description:
        description: 备注
        type: string
      id:
        description: 预算ID
        type: integer
      is_active:
        description: 是否激活
        type: boolean
      is_over_budget:
        description: 是否超出预算
        type: boolean
      name:
        description: 预算名称
        type: string
      notify_rate:
        description: 提醒阈值
        type: number
      period:
        description: 预算周期
        type: string
      remaining_amount:
        description: 剩余金额
        type: number
      spent_amount:
        description: 已花费金额
        type: number
      start_date:
        description: 开始日期
        type: string
      type:
        description: 预算类型
        type: string
      updated_at:
        description: 更新时间
        type: string
      usage_rate:
        description: 使用率 (0-1.0)
        type: number
      user_id:
        description: 用户ID
        type: integer
    type: object
  dto.BudgetResponse:
    properties:
      amount:
        description: 预算金额
        type: number
      category:
        allOf:
        - $ref: '#/definitions/dto.Category'
        description: 关联的分类
      category_id:
        description: 分类ID
        type: integer
      created_at:
        description: 创建时间
        type: string
      description:
        description: 备注
        type: string
      id:
        description: 预算ID
        type: integer
      is_active:
        description: 是否激活
        type: boolean
      name:
        description: 预算名称
        type: string
      notify_rate:
        description: 提醒阈值
        type: number
      period:
        description: 预算周期
        type: string
      start_date:
        description: 开始日期
        type: string
      type:
        description: 预算类型
        type: string
      updated_at:
        description: 更新时间
        type: string
      user_id:
        description: 用户ID
        type: integer
    type: object
  dto.Category:
    properties:
      icon:
        type: string
      id:
        type: integer
      name:
        type: string
      parent_id:
        type: integer
      type:
        type: string
    type: object
  dto.CategoryResponse:
    properties:
      created_at:
        type: string
      icon:
        type: string
      id:
        type: integer
      name:
        type: string
      parent_id:
        type: integer
      sort_order:
        type: integer
      sub_categories:
        description: 子分类列表 (递归展示)
        items:
          $ref: '#/definitions/dto.CategoryResponse'
        type: array
      type:
        $ref: '#/definitions/model.CategoryType'
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  dto.CategorySummaryItem:
    properties:
      category_icon:
        description: 分类图标
        type: string
      category_id:
        description: 分类ID
        type: integer
      category_name:
        description: 分类名称
        type: string
      total_amount:
        description: 总金额
        type: number
      transaction_count:
        description: 交易笔数
        type: integer
    type: object
  dto.CreateAccountRequest:
    properties:
      initial_balance:
        description: 初始余额
        minimum: 0
        type: number
      is_default:
        description: 是否默认账户
        type: boolean
      name:
        description: 账户名称
        maxLength: 100
        minLength: 1
        type: string
      remark:
        description: 备注
        maxLength: 255
        type: string
      type:
        allOf:
        - $ref: '#/definitions/model.AccountType'
        description: 账户类型
    required:
    - name
    - type
    type: object
  dto.CreateBudgetRequest:
    properties:
      amount:
        description: 预算金额
        type: number
      category_id:
        description: 分类ID
        type: integer
      description:
        description: 备注
        type: string
      is_active:
        description: 是否激活
        type: boolean
      name:
        description: 预算名称
        type: string
      notify_rate:
        description: 提醒阈值
        maximum: 1
        minimum: 0
        type: number
      period:
        description: 预算周期
        enum:
        - weekly
        - monthly
        - yearly
        type: string
      start_date:
        description: 开始日期
        type: string
      type:
        description: 预算类型
        enum:
        - overall
        - category
        type: string
    required:
    - amount
    - name
    - period
    - start_date
    - type
    type: object
  dto.CreateCategoryRequest:
    properties:
      icon:
        description: 图标 (可选)
        maxLength: 100
        type: string
      name:
        description: 分类名称
        maxLength: 100
        minLength: 1
        type: string
      parent_id:
        description: 父分类ID (可选)
        type: integer
      sort_order:
        description: 排序字段 (可选)
        type: integer
      type:
        allOf:
        - $ref: '#/definitions/model.CategoryType'
        description: 分类类型 (income, expense)
        enum:
        - income
        - expense
    required:
    - name
    - type
    type: object
  dto.CreateTransactionRequest:
    properties:
      account_id:
        description: 账户ID
        type: integer
      amount:
        description: 金额
        type: number
      category_id:
        description: 分类ID
        type: integer
      notes:
        description: 备注
        maxLength: 255
        type: string
      payee_payer:
        description: 收款方/付款方
        maxLength: 100
        type: string
      transaction_date:
        description: 交易日期 (YYYY-MM-DD)
        type: string
      type:
        allOf:
        - $ref: '#/definitions/model.TransactionType'
        description: 交易类型
        enum:
        - income
        - expense
        - transfer
    required:
    - account_id
    - amount
    - category_id
    - transaction_date
    - type
    type: object
  dto.IncomeExpenseSummaryResponse:
    properties:
      end_date:
        description: 统计结束日期
        type: string
      net_amount:
        description: 净收入（收入-支出）
        type: number
      range_type:
        description: 时间范围类型（day, week, month, year, all, custom）
        type: string
      start_date:
        description: 统计开始日期
        type: string
      total_expense:
        description: 总支出
        type: number
      total_income:
        description: 总收入
        type: number
    type: object
  dto.MonthlyData:
    properties:
      month:
        description: 月份
        type: integer
      month_label:
        description: 月份标签，格式：YYYY-MM
        type: string
      net_amount:
        description: 该月净收入（收入-支出）
        type: number
      total_expense:
        description: 该月总支出
        type: number
      total_income:
        description: 该月总收入
        type: number
      year:
        description: 年份
        type: integer
    type: object
  dto.MonthlyTrendResponse:
    properties:
      data:
        description: 月度数据列表
        items:
          $ref: '#/definitions/dto.MonthlyData'
        type: array
      months_count:
        description: 查询的月份数量
        type: integer
    type: object
  dto.TransactionListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.TransactionResponse'
        type: array
      total:
        type: integer
    type: object
  dto.TransactionResponse:
    properties:
      account:
        allOf:
        - $ref: '#/definitions/dto.AccountResponse'
        description: 关联信息
      account_id:
        type: integer
      amount:
        type: number
      category:
        $ref: '#/definitions/dto.CategoryResponse'
      category_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      notes:
        type: string
      payee_payer:
        type: string
      transaction_date:
        description: 格式化为 YYYY-MM-DD
        type: string
      type:
        $ref: '#/definitions/model.TransactionType'
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  dto.UpdateAccountRequest:
    properties:
      is_default:
        description: 是否默认账户
        type: boolean
      name:
        description: 账户名称
        maxLength: 100
        minLength: 1
        type: string
      remark:
        description: 备注
        maxLength: 255
        type: string
      type:
        allOf:
        - $ref: '#/definitions/model.AccountType'
        description: 账户类型
    type: object
  dto.UpdateBudgetRequest:
    properties:
      amount:
        description: 预算金额
        type: number
      category_id:
        description: 分类ID
        type: integer
      description:
        description: 备注
        type: string
      is_active:
        description: 是否激活
        type: boolean
      name:
        description: 预算名称
        type: string
      notify_rate:
        description: 提醒阈值
        maximum: 1
        minimum: 0
        type: number
      period:
        description: 预算周期
        enum:
        - weekly
        - monthly
        - yearly
        type: string
      start_date:
        description: 开始日期
        type: string
      type:
        description: 预算类型
        enum:
        - overall
        - category
        type: string
    type: object
  dto.UpdateCategoryRequest:
    properties:
      icon:
        description: 图标 (可选)
        maxLength: 100
        type: string
      name:
        description: 分类名称 (可选)
        maxLength: 100
        minLength: 1
        type: string
      parent_id:
        description: '父分类ID (可选, 注意: 如果要移除父分类，应传递null或不传递该字段，具体行为需在service层定义)'
        type: integer
      sort_order:
        description: 排序字段 (可选)
        type: integer
      type:
        allOf:
        - $ref: '#/definitions/model.CategoryType'
        description: 分类类型 (可选)
        enum:
        - income
        - expense
    type: object
  dto.UpdateTransactionRequest:
    properties:
      account_id:
        description: 账户ID
        type: integer
      amount:
        description: 金额
        type: number
      category_id:
        description: 分类ID
        type: integer
      notes:
        description: 备注
        maxLength: 255
        type: string
      payee_payer:
        description: 收款方/付款方
        maxLength: 100
        type: string
      transaction_date:
        description: 交易日期
        type: string
      type:
        allOf:
        - $ref: '#/definitions/model.TransactionType'
        description: 交易类型
        enum:
        - income
        - expense
        - transfer
    type: object
  model.AccountType:
    enum:
    - cash
    - savings
    - credit_card
    - alipay
    - wechat_pay
    - investment
    - other
    type: string
    x-enum-comments:
      AccountTypeAlipay: 支付宝
      AccountTypeCash: 现金
      AccountTypeCreditCard: 信用卡
      AccountTypeInvestment: 投资账户
      AccountTypeOther: 其他
      AccountTypeSavings: 储蓄卡
      AccountTypeWechatPay: 微信钱包
    x-enum-varnames:
    - AccountTypeCash
    - AccountTypeSavings
    - AccountTypeCreditCard
    - AccountTypeAlipay
    - AccountTypeWechatPay
    - AccountTypeInvestment
    - AccountTypeOther
  model.CategoryType:
    enum:
    - income
    - expense
    type: string
    x-enum-comments:
      CategoryTypeExpense: 支出分类
      CategoryTypeIncome: 收入分类
    x-enum-varnames:
    - CategoryTypeIncome
    - CategoryTypeExpense
  model.TransactionType:
    enum:
    - income
    - expense
    - transfer
    type: string
    x-enum-comments:
      TransactionTypeExpense: 支出
      TransactionTypeIncome: 收入
      TransactionTypeTransfer: 转账
    x-enum-varnames:
    - TransactionTypeIncome
    - TransactionTypeExpense
    - TransactionTypeTransfer
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
info:
  contact: {}
  description: 使用gin+vue进行极速开发的全栈开发基础平台
  title: GoGoFly Swagger API接口文档
  version: v1.0.1
paths:
  /api/v1/auth/user/addUser:
    post:
      consumes:
      - application/json
      description: 用户注册详细描述
      parameters:
      - description: username
        in: body
        name: username
        required: true
        schema:
          $ref: '#/definitions/dto.AddUserDto'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 添加用户
      tags:
      - 用户模块
  /api/v1/auth/user/getUserById/{id}:
    get:
      consumes:
      - application/json
      description: 获取用户详情描述
      parameters:
      - description: username
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 获取用户详情
      tags:
      - 用户模块
  /api/v1/public/user/analysis/{id}:
    get:
      consumes:
      - application/json
      description: 获取用户详情描述
      parameters:
      - description: username
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 获取用户详情
      tags:
      - 用户模块
  /api/v1/public/user/login:
    post:
      consumes:
      - application/json
      description: 用户注册详细描述
      parameters:
      - in: formData
        name: password
        required: true
        type: string
      - in: formData
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 添加用户
      tags:
      - 用户模块
  /api/v1/public/user/scanResult:
    get:
      consumes:
      - application/json
      description: 获取用户详情描述
      parameters:
      - description: Page
        in: body
        name: page
        required: true
        schema:
          $ref: '#/definitions/api.Page'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 获取用户详情
      tags:
      - 用户模块
  /bk/accounts:
    get:
      consumes:
      - application/json
      description: 获取当前用户的所有账户
      parameters:
      - description: 令牌
        in: header
        name: x-token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.AccountResponse'
                  type: array
                msg:
                  type: string
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 获取账户列表
      tags:
      - BookkeepingAccount
    post:
      consumes:
      - application/json
      description: 用户创建一个新的账户
      parameters:
      - description: 令牌
        in: header
        name: x-token
        required: true
        type: string
      - description: 账户信息
        in: body
        name: account_info
        required: true
        schema:
          $ref: '#/definitions/dto.CreateAccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.AccountResponse'
                msg:
                  type: string
              type: object
        "400":
          description: 请求参数错误
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 创建账户
      tags:
      - BookkeepingAccount
  /bk/accounts/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定ID的账户
      parameters:
      - description: 令牌
        in: header
        name: x-token
        required: true
        type: string
      - description: 账户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "400":
          description: 请求参数错误
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "404":
          description: 账户不存在
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 删除账户
      tags:
      - BookkeepingAccount
    get:
      consumes:
      - application/json
      description: 获取指定ID的账户详细信息
      parameters:
      - description: 令牌
        in: header
        name: x-token
        required: true
        type: string
      - description: 账户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.AccountResponse'
                msg:
                  type: string
              type: object
        "400":
          description: 请求参数错误
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "404":
          description: 账户不存在
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 获取单个账户信息
      tags:
      - BookkeepingAccount
    put:
      consumes:
      - application/json
      description: 更新指定ID的账户信息
      parameters:
      - description: 令牌
        in: header
        name: x-token
        required: true
        type: string
      - description: 账户ID
        in: path
        name: id
        required: true
        type: integer
      - description: 账户信息
        in: body
        name: account_info
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateAccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.AccountResponse'
                msg:
                  type: string
              type: object
        "400":
          description: 请求参数错误
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "404":
          description: 账户不存在
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 更新账户信息
      tags:
      - BookkeepingAccount
  /bk/budgets:
    get:
      consumes:
      - application/json
      description: 获取预算列表，支持分页和筛选
      parameters:
